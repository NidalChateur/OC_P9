{% extends "base.html" %} 

{% block content %}
    {% load django_bootstrap5 %}

    <h1 class="text-center my-4 mb-5">Changer de mot de passe</h1>

    <div class="col-12 col-lg-8 offset-lg-2 p-4 border rounded border-light shadow-lg">
        <form method="POST">
            {% bootstrap_form form %} 
            {% csrf_token %}
            <button type="submit" class="btn btn-dark w-100 mt-2">
                Changer de mot de passe
            </button>
        </form>
    </div>


{% endblock content %}
