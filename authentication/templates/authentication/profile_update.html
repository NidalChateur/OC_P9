{% extends 'base.html' %} 

{% block content %}
  {% load django_bootstrap5 %}
  
  <h1 class="text-center my-4 mb-5">Modification du profil</h1>
    
  <div class="col-12 col-lg-8 offset-lg-2 p-4 border rounded border-light shadow-lg">

    <form method="post" enctype="multipart/form-data">
      {% bootstrap_form form %} 
      {% csrf_token %}
      <button type="submit" class="btn btn-dark w-100 mt-2">
        Enregistrer
      </button>
    </form>

  </div>
{% endblock content %}
