<!-- créer une review -->
{% if review.ticket.user != user and not review.user  %}

  <a href="{% url 'review_create' review.id %}" role="button" class="btn btn-dark w-50">
    Créer une critique <i class="bi bi-plus-circle"></i>
  </a>

{% endif %}

<!-- créer une self_review -->
{% if review.ticket.user == user and not review.self_review  %}

  <a href="{% url 'self_review_create' review.id %}" role="button" class="btn btn-dark w-lg-25">
    Créer une critique <i class="bi bi-plus-circle"></i>
  </a>

{% endif %}
