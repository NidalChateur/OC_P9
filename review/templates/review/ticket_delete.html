{% extends 'base.html' %} {% block content %}

<h1>Suppression de votre ticket</h1>

<p>
  Êtes-vous sûr de vouloir supprimer votre ticket pour :
  <a href="{% url 'ticket_detail' ticket.id %}">{{ ticket.title }}</a> ?
</p>
<p>Les données de votre ticket seront définitivement perdues.</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Oui" />
  <a href="{% url 'ticket_list' %}"><button>Non</button></a>
</form>

{% endblock %}
