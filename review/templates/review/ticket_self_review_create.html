{% extends "base.html" %} 

{% block content %}
  {% load django_bootstrap5 %}

  <h1 class="text-center m-3">Cr√©er une critique</h1>

  <div class="col-12 offset-lg-2 col-lg-8 d-flex justify-content-center">
    <form method="post" enctype="multipart/form-data" 
      class="w-100  border rounded border-light shadow-lg">

      {% csrf_token %}

      <div class="w-100 p-4">
        <h3>Livre / Article</h3>
        {% bootstrap_form ticket_form %}
      </div>

      <div class="w-100 p-4 border border-top">
        <h3>Critique</h3>
        {% bootstrap_form review_form %}
        {% include "review/partials/button_publish.html" %}
      </div>
    </form>
  </div>
{% endblock content %}
