{% load static %} 
{% load tz %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LITRewiew</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- local css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/14273d579a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header class="py-4">
      <nav class="bg-light navbar-light navbar navbar-expand-lg fixed-top">
        <div class="container">

          <!-- brand -->
          <a href="{% url 'home' %}" class="navbar-brand text-uppercase fw-bold">
            <img src="{% static 'img/logo.png' %}" alt="" >
            <span class="bg-dark text-light p-1 bg-gradient rounded-3">
              LITReview 
            </span>
          </a>
          {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" role="button" class="btn btn-light">{{user}}</a>
            <!-- toggle button : hidden on wide screen -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
              >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- class div.collapse should be equal to button.  -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">

                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Flux</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ranking' %}">Classement</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'search' %}">Rechercher</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'relation' %}">Abonnements</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' %}">Mon profil</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Se d√©connecter</a>
                </li>

              </ul>
            </div>
          {% endif %}

        </div>

      </nav>
    </header>
    <main class="py-4">
      {% block content %} 
      {% endblock content %}
    </main>
    <footer>{% block footer %} {% endblock footer %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    </footer>

  </body>
</html>
